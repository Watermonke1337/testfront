<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет Провайдер</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Логотип провайдера" class="logo">
        <h1>Интернет Провайдер</h1>
    </header>
    <main>
        <nav>
            <button class="tablink" onclick="openTab(event, 'connection')">Управление подключением</button>
            <button class="tablink" onclick="openTab(event, 'payment')">Оплата</button>
            <button class="tablink" onclick="openTab(event, 'support')">Связь с поддержкой</button>
        </nav>
        <section id="connection" class="tabcontent">
            <h2>Ваш IP-адрес</h2>
            <p id="current-ip">192.168.0.1</p>
            <button id="change-ip">Изменить IP</button>
            <h2>Информация о подключении</h2>
            <p>Тариф: <span id="tariff">Базовый</span></p>
            <button id="change-conditions">Изменить условия</button>
            <h2>Заморозка подключения</h2>
            <button id="freeze">Заморозить</button>
            <button id="unfreeze">Разморозить</button>
        </section>
        <section id="payment" class="tabcontent">
            <h2>Оплата</h2>
            <p>Здесь будет информация о платеже.</p>
        </section>
        <section id="support" class="tabcontent">
            <h2>Техподдержка</h2>
            <button id="contact-support">Связаться с техподдержкой</button>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
